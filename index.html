<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Movie Collection Manager</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="wrap">
  <header>
    <h1>Movie Collection Manager</h1>
  </header>

  <main>
    <section id="stats">
      <h2>Stats</h2>
      <p>Total Movies: <span id="total-count">0</span></p>
      <p>Average Rating: <span id="average-rating">0</span></p>
    </section>

    <section id="form-section">
      <h2 id="form-title">Add Movie</h2>

      <form id="movie-form">
        <input type="hidden" id="movie-id" />
        <label>
          Title:
          <input type="text" id="title" required />
        </label>

        <label>
          Genre:
          <input type="text" id="genre" required />
        </label>

        <label>
          Image URL:
          <input type="url" id="image_url" placeholder="https://example.com/image.jpg" />
        </label>

        <div class="row">
          <label>
            Year:
            <input type="number" id="year" min="1900" max="2100" required />
          </label>

          <label>
            Rating:
            <input type="number" id="rating" min="1" max="10" required />
          </label>
        </div>

        <div class="row form-actions" style="margin-top:10px;">
          <button type="submit" class="btn primary" id="save-btn">Save Movie</button>
          <button type="button" id="cancel-edit" class="btn ghost" hidden>Cancel</button>
        </div>
      </form>
    </section>

    <section id="list-section">
      <h2>Movie List</h2>
      <div id="paging" class="card" style="display:flex;align-items:center;gap:8px;margin-bottom:12px;">
        <button id="prev-page" class="btn">Previous</button>
        <div style="flex:1;text-align:center">Page <span id="current-page">1</span> of <span id="total-pages">1</span></div>
        <button id="next-page" class="btn">Next</button>
      </div>
      <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Image</th>
            <th>Title</th>
            <th>Genre</th>
            <th>Year</th>
            <th>Rating</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="movie-list">
        </tbody>
      </table>
      </div>
    </section>
  </main>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
